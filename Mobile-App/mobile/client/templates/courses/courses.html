<template name="courses">
	{{> appHeaderLoggedOn}} {{#ionContent class="padding"}}

	<div class="list">
		<div class="card">
			<div class="item item-text-wrap">
				Click the refresh button in the upper left hand corner to fire the REST API
			</div>
		</div>
		{{#each CourseList}}
		<a class="item item-thumbnail-left" href="#">
			<img src="/images/miami.png">
			<h2>{{CourseName}}</h2>
			<h3>{{Year}}</h3>
			<p>{{note}}</p>
		</a>
		{{/each}}
	</div>
	{{/ionContent}}
</template>
